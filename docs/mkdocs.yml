site_name:        TriangleMesh.jl
repo_url:         https://github.com/konsim83/TriangleMesh.jl.git
site_description: A Julia package for creating unstructured 2d triangular meshes
site_author:      konsim83

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
